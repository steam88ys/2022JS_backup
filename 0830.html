<script>

// 유닉스 시간
// 시간대 개념

	let now = new Date();	// 새성자 함수 new키워드 사용, 객체 만듦
	// 1970년 1월 1일 0시 0분 0초
	let Jan01_1970 = new Date(0);
	// 1969년 12월 31일 11시 59분 59초
	new Date(-1000);
	// 1970년 1월 1일 0시 0분 1초
	new Date(1000);

	// 2017년 1월 26일 0시 0분 0초
	let date = new Date("2017-01-26");

	// 날짜를 저장할 때 시간대(KST, DST)도 같이 저장하거나 "모두 UTC로 저장"
	let d1 = new Date(2011, 0, 1, 0, 0, 0, 0);
	let arg = Date.UTC(2011, 0, 1, 0, 0, 0, 0);	// 한국 시간: +9시간

	alert( new Date(new Date().getTime() + (1000 * 3600 * 1)) );
	// 지금시간 + 1시간

	alert( new Date().getTimezoneOffset() );
	// 단위는 "분"이고 해당 offset만큼 더하면 UTC 시간이 됨
	// -540분 => -9시간 => KST시간에 +(-9시간)하면 UTC 시간이 됨




// JSON 데이터 역직렬화 할 수 있게 함
// JSON은 타입이 문자열임

	let student = {
		name: 'John',
		age: 30,
		isAdmin: false,
		courses: ['html', 'css', 'js'],
		wife: null
	};

	let json = JSON.stringify(student);	// 객체 -> JSON(문자열)로 변환

	console.log(json);


	let userData = '{ "name": "John", "age": 35, "isAdmin": false, "friends":[0,1,2,3] }';
	let user = JSON.parse(userData);	// JSON(문자열) -> 객체로 변환


</script>
