<script type="text/javascript">

// 배열 안의 값 더해서 나오게 하는 함수
function sumAll (numbers) {
	let sum=0;	// 초기화 하기 전에는 undefined라서 결과가 NaN이 나옴
 	for(let i=0; i<numbers.length; i++) {
 		sum += numbers[i];
 	}
 	return sum;
 }	

 const r = sumAll([1, 2, 3]);

console.log(r);



// filter 함수 작성 push 사용 (배열, 숫자)
function filter (arr, target) {
	let result = [];

	for(let i=0; i<arr.length; i++) {
 		if(arr[i] !== target) 
 			result.push(arr[i]);
 	}
 	return result;
}

const result1 = filter([1, 2, 3], 2);	// [1, 3]
const result2 = filter([1, 2, 3, 3, 5, 2], 3); // [1, 2, 5, 2]

console.log(result1, result2);



// (배열, 배열)
function filter2 (arr, excludes) {
	const result = [];

	for(let i=0; i<arr.length; i++) {
		let found = false;
		for(let j=0; j<excludes.length; j++) {
			if(excludes[j] === arr[i]) {
 				found = true;
 				break;
 			}
		}
		if(!found) result.push(arr[i]);	// false인 경우만 출력
 	}
 	return result;
}
const result3 = filter2([1, 2, 3, 3, 5, 2], [3, 2]);	// [1, 5]
console.log(result3);



//
function move (p, x, y) {
	return {
		x: p.x + x,
		y: p.y + y
	}
}
let p1 = {x:0, y:2};
let p2 = move(p1, 3, 4);
console.log(p2);	// {x:3, y:6}



// 객체
function swap(o) {
	const r = [];
	for (const key in o) {
		const value = o[key];
		r[value] = key;
	}
	return r;
}
const o1 = {"a":"B", "c": "D"}
const o2 = swap(o1);
console.log(o2);	// {"B":"a", "D":"c"}



// 
function chunck (arr, size) {
	const r = [];
	for(let i=0; i<arr.length; i+=size) {
		r.push(arr.slice(i, i+size));
	}
	return r;
}
chunck([1, 2, 3, 4, 5], 2);
chunck([1, 2, 3, 4, 5], 3);

console.log (chunck([1, 2, 3, 4, 5], 2));


</script>
