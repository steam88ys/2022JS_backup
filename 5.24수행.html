<script type="text/javascript">
/* 2102_김윤서 */

let su;
let min = (su1, su2) => (su1>=su2) ? su2 : su1;
const value1 = min(4, 5);
console.log(value1);
const value2 = min(10, 3);
console.log(value2);




function pow (su1, su2) {
	let result=1;
	for(let i = 0; i<su2; i++) {
		result *= su1;
	}
	return result;
}
const value1 = pow(2, 4);
console.log(value1);




function nth (arr, su) {
	if(arr[su] === undefined) return null;
	return arr[su];
}
const value1 = nth( [2, 3, 1], 2 );
console.log(value1); 
const value2 = nth( [2, 3, 1], 3 );
console.log(value2); 
const value3 = nth( [], 0 );
console.log(value3); 

</script>
