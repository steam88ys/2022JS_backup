<script type="text/javascript">
	
let now = new Date();
// 현재 날짜 및 시간이 출력됨
alert( now );

let Jan01_1970 = new Date(0);	// 0초
alert( Jan01_1970 );

let Jan01_1970 = new Date(1000);	// 1초 1000ms= 1초
alert( Jan01_1970 );



let ts = (new Date()).getTime();
let Jan01_1970 = new Date(ts);	// 현재시간
alert( Jan01_1970 );

</script>
