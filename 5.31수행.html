function short (str) {
	let cnt=0;
	const r = [];
	for(let i=0; i<str.length; i++) {
		r[i] = str.slice(i, i+1);
		cnt++;
	}
	if(cnt<12) return str;
	else {
		return r[0]+(cnt-2)+r[str.length-1];
	}
}
console.log(short("word"));
console.log(short("localization"));
console.log(short("internationalization"));



function middle(array) {
	if(array.length%2!=0){
		return array[Math.floor(array.length/2)];
	}
	else {
		return (array[array.length/2] + array[Math.floor(array.length/2)-1])/2;
	}
}
const value1 = middle( [1, 2, 3, 4, 5] );
console.log( value1 );
const value2 = middle( [1, 3, 5, 7, 9, 11] )
console.log( value2 );



function calculateAverage(arr, score) {
	let sum=0;

	}

	if(score*(arr.length+1)-sum>100) return null;
	else return score*(arr.length+1)-sum;
